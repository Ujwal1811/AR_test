<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorev 3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        model-viewer {
            width: 100%;
            height: 70vh;
            background-color: #eee;
        }
        .ar-button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px;
            transition: background-color 0.3s;
        }
        .ar-button:hover {
            background-color: #3367d6;
        }
        .instructions {
            text-align: center;
            margin: 10px 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Motorev 3D Model</h1>
    <p class="instructions">Drag to rotate · Scroll to zoom · Click below for AR</p>
    
    <model-viewer 
        src="motorev.glb"
        alt="Motorev 3D Model"
        ar
        ar-modes="scene-viewer quick-look"
        environment-image="neutral"
        auto-rotate
        camera-controls>
    </model-viewer>
    
    <button id="ar-button" class="ar-button">View in AR</button>

    <script>
        const modelViewer = document.querySelector('model-viewer');
        const arButton = document.getElementById('ar-button');
        
        // Activate AR when button is clicked
        arButton.addEventListener('click', () => {
            modelViewer.activateAR();
        });
        
        // Update button text based on AR status
        modelViewer.addEventListener('ar-status', (event) => {
            arButton.textContent = event.detail.status === 'not-presenting' 
                ? 'View in AR' 
                : 'Exit AR';
        });
    </script>
</body>
</html>
