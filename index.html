<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Motorev 3D AR Viewer v1.2</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js?v=1.2"></script>
  <style>
    /* Your existing CSS here */
  </style>
</head>
<body>
  <!-- Your existing HTML content here -->

  <script>
    // Clear cache for mobile devices
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) caches.delete(name);
        });
      }
      
      // Force reload if page is loaded from cache
      window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
          window.location.reload();
        }
      });
    }

    // Your existing JavaScript code here
  </script>
</body>
</html>
