<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer with AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #viewer-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        #toggle-ar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        #toggle-ar:hover {
            background-color: #3367d6;
        }
        #marker-image {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 150px;
            display: none;
            border: 2px solid white;
            border-radius: 5px;
        }
        .instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            max-width: 300px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="viewer-container">
        <!-- Standard 3D View -->
        <a-scene id="3d-scene" embedded renderer="antialias: true;" vr-mode-ui="enabled: false">
            <a-assets>
                <a-asset-item id="motorev" src="motorev.glb"></a-asset-item>
            </a-assets>
            
            <a-entity position="0 0 -3" rotation="0 0 0">
                <a-entity gltf-model="#motorev" scale="1 1 1"></a-entity>
            </a-entity>
            
            <a-entity position="0 0 0" rotation="-90 0 0">
                <a-plane color="#cccccc" width="10" height="10"></a-plane>
            </a-entity>
            
            <a-sky color="#ECECEC"></a-sky>
            <a-entity light="type: ambient; color: #FFF; intensity: 0.5"></a-entity>
            <a-entity light="type: directional; color: #FFF; intensity: 0.5" position="-1 1 1"></a-entity>
        </a-scene>
        
        <!-- AR View (hidden initially) -->
        <a-scene id="ar-scene" embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" vr-mode-ui="enabled: false" style="display: none;">
            <a-assets>
                <a-asset-item id="motorev-ar" src="motorev.glb"></a-asset-item>
            </a-assets>
            
            <a-marker type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/patt.hiro">
                <a-entity gltf-model="#motorev-ar" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
            </a-marker>
            
            <a-entity camera></a-entity>
        </a-scene>
        
        <button id="toggle-ar">Switch to AR View</button>
        <img id="marker-image" src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/patt.hiro" alt="Hiro Marker">
        <div class="instructions" id="ar-instructions">
            <h3>AR Mode Instructions:</h3>
            <p>1. Print or display the Hiro marker on another screen</p>
            <p>2. Point your camera at the marker</p>
            <p>3. The model will appear on the marker</p>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('toggle-ar');
        const markerImage = document.getElementById('marker-image');
        const arInstructions = document.getElementById('ar-instructions');
        const standardScene = document.getElementById('3d-scene');
        const arScene = document.getElementById('ar-scene');
        
        let isARMode = false;
        
        toggleButton.addEventListener('click', () => {
            isARMode = !isARMode;
            
            if (isARMode) {
                standardScene.style.display = 'none';
                arScene.style.display = 'block';
                markerImage.style.display = 'block';
                arInstructions.style.display = 'block';
                toggleButton.textContent = 'Switch to 3D View';
            } else {
                standardScene.style.display = 'block';
                arScene.style.display = 'none';
                markerImage.style.display = 'none';
                arInstructions.style.display = 'none';
                toggleButton.textContent = 'Switch to AR View';
            }
        });
    </script>
</body>
</html>
