<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Vehicle Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ff7b00;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        header {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ff7b00;
        }
        
        #main-content {
            display: flex;
            flex: 1;
        }
        
        #model-container {
            flex: 1;
            position: relative;
        }
        
        model-viewer {
            width: 100%;
            height: 100%;
            --progress-bar-color: #ff7b00;
        }
        
        #data-panel {
            width: 300px;
            padding: 20px;
            background-color: #2a2a2a;
            border-left: 1px solid #ff7b00;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .data-section {
            margin-bottom: 30px;
        }
        
        .data-item {
            margin-bottom: 15px;
        }
        
        .data-label {
            font-size: 14px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .data-label:hover {
            color: #ffaa00;
            transform: translateX(5px);
        }
        
        .data-value {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }
        
        #battery-btn, #back-btn {
            background-color: #ff7b00;
            color: #1a1a1a;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #battery-btn:hover, #back-btn:hover {
            background-color: #ffaa00;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 123, 0, 0.4);
        }
        
        #back-btn {
            background-color: transparent;
            color: #ff7b00;
            border: 1px solid #ff7b00;
        }
        
        #back-btn:hover {
            background-color: #ff7b00;
            color: #1a1a1a;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vehicle 3D Viewer</h1>
    </header>
    
    <div id="main-content">
        <div id="model-container">
            <model-viewer 
                id="model-viewer"
                src="autoo.glb" 
                alt="3D vehicle model"
                auto-rotate
                camera-controls
                ar
                shadow-intensity="1">
            </model-viewer>
        </div>
        
        <div id="data-panel">
            <div id="vehicle-data">
                <div class="data-section">
                    <h2>Vehicle Status</h2>
                    <div class="data-item">
                        <div class="data-label">Speed</div>
                        <div class="data-value" id="speed">72 km/h</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">Distance Covered</div>
                        <div class="data-value" id="distance">1,245 km</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">Location</div>
                        <div class="data-value" id="location">12.3456째 N, 78.9101째 E</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">Range</div>
                        <div class="data-value" id="range">320 km</div>
                    </div>
                </div>
                
                <button id="battery-btn">Battery Parameters</button>
            </div>
            
            <div id="battery-params" class="hidden">
                <div class="data-section">
                    <h2>Battery Parameters</h2>
                    <div class="data-item">
                        <div class="data-label">State of Charge (SOC)</div>
                        <div class="data-value" id="soc">78%</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">State of Health (SOH)</div>
                        <div class="data-value" id="soh">92%</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">Temperature</div>
                        <div class="data-value" id="temp">32째C</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">Voltage</div>
                        <div class="data-value" id="voltage">396 V</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">Current</div>
                        <div class="data-value" id="current">45 A</div>
                    </div>
                </div>
                
                <button id="back-btn">Back to Vehicle</button>
            </div>
        </div>
    </div>

    <script>
        // Get DOM elements
        const modelViewer = document.getElementById('model-viewer');
        const batteryBtn = document.getElementById('battery-btn');
        const backBtn = document.getElementById('back-btn');
        const vehicleData = document.getElementById('vehicle-data');
        const batteryParams = document.getElementById('battery-params');
        
        // Button event listeners
        batteryBtn.addEventListener('click', function() {
            modelViewer.src = 'motorev.glb';
            vehicleData.classList.add('hidden');
            batteryParams.classList.remove('hidden');
        });
        
        backBtn.addEventListener('click', function() {
            modelViewer.src = 'autoo.glb';
            vehicleData.classList.remove('hidden');
            batteryParams.classList.add('hidden');
        });
        
        // Update dummy data periodically
        setInterval(function() {
            if (!batteryParams.classList.contains('hidden')) {
                // Update battery data
                const socs = [78, 77, 76, 75, 74];
                const sohs = [92, 91, 90, 89, 88];
                const temps = [32, 33, 34, 31, 30];
                const voltages = [396, 395, 394, 397, 398];
                const currents = [45, 44, 46, 47, 43];
                
                document.getElementById('soc').textContent = 
                    socs[Math.floor(Math.random() * socs.length)] + '%';
                document.getElementById('soh').textContent = 
                    sohs[Math.floor(Math.random() * sohs.length)] + '%';
                document.getElementById('temp').textContent = 
                    temps[Math.floor(Math.random() * temps.length)] + '째C';
                document.getElementById('voltage').textContent = 
                    voltages[Math.floor(Math.random() * voltages.length)] + ' V';
                document.getElementById('current').textContent = 
                    currents[Math.floor(Math.random() * currents.length)] + ' A';
            } else {
                // Update vehicle data
                const speeds = [72, 75, 68, 70, 65];
                const distances = [1245, 1250, 1255, 1260, 1265];
                const ranges = [320, 315, 310, 305, 300];
                
                document.getElementById('speed').textContent = 
                    speeds[Math.floor(Math.random() * speeds.length)] + ' km/h';
                document.getElementById('distance').textContent = 
                    distances[Math.floor(Math.random() * distances.length)] + ' km';
                document.getElementById('range').textContent = 
                    ranges[Math.floor(Math.random() * ranges.length)] + ' km';
            }
        }, 2000);
    </script>
</body>
</html>
