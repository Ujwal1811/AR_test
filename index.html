<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOTOREV WebXR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
      background: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <model-viewer id="mv" src="https://raw.githubusercontent.com/Ujwal1811/AR_test/main/motorev.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls auto-rotate></model-viewer>
  
  <button onclick="enterAR()">View in AR</button>

  <script>
    function enterAR() {
      const mv = document.getElementById('mv');
      mv.activateAR();
    }
  </script>

</body>
</html>
