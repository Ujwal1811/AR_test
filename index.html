<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Motorev Marker AR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: #000;
      }
      .overlay {
        position: fixed;
        top: 10px;
        left: 10px;
        right: 10px;
        background: rgba(0,0,0,0.7);
        border-radius: 10px;
        padding: 10px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
        z-index: 10;
      }
      .item {
        color: orange;
        font-size: 14px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Dummy data overlay -->
    <div class="overlay">
      <div class="item">Voltage: <span id="voltage">-- V</span></div>
      <div class="item">Current: <span id="current">-- A</span></div>
      <div class="item">Temp: <span id="temperature">-- °C</span></div>
      <div class="item">SOC: <span id="soc">-- %</span></div>
      <div class="item">SOH: <span id="soh">-- %</span></div>
      <div class="item">Speed: <span id="speed">-- km/h</span></div>
      <div class="item">Range: <span id="range">-- km</span></div>
      <div class="item">Status: <span id="status">Connected</span></div>
    </div>

    <!-- AR scene -->
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Marker -->
      <a-marker preset="hiro">
        <!-- Replace with your motorev.glb model -->
        <a-entity 
          gltf-model="motorev.glb" 
          scale="0.1 0.1 0.1"
          rotation="0 0 0"
          position="0 0 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Dummy data update
      function getRandom(min, max) {
        return (Math.random() * (max - min) + min).toFixed(1);
      }

      function updateDummyData() {
        document.getElementById('voltage').innerText = `${getRandom(46, 47)} V`;
        document.getElementById('current').innerText = `${getRandom(0.4, 0.6)} A`;
        document.getElementById('temperature').innerText = `${getRandom(32, 35)} °C`;
        document.getElementById('soc').innerText = `${getRandom(90, 95)} %`;
        document.getElementById('soh').innerText = `${getRandom(95, 97)} %`;
        document.getElementById('speed').innerText = `${getRandom(0, 0.2)} km/h`;
        document.getElementById('range').innerText = `${getRandom(80, 85)} km`;
        document.getElementById('status').innerText = "Connected";
      }

      updateDummyData();
      setInterval(updateDummyData, 1500);
    </script>
  </body>
</html>
