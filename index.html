<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR AR Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #ar-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-size: 24px;
            z-index: 100;
        }
        #start-button {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            z-index: 100;
        }
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/webxr/ARButton.js"></script>
</head>
<body>
    <div id="ar-container">
        <div id="info">Hello Testing</div>
        <button id="start-button">Initialize AR</button>
        <div id="ar-button"></div>
    </div>

    <script>
        let camera, scene, renderer;
        let model;
        let arButton;

        init();

        function init() {
            const container = document.getElementById('ar-container');

            // Create scene
            scene = new THREE.Scene();
            
            // Create camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            
            // Create renderer with proper XR configuration
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true,
                preserveDrawingBuffer: true // Required for some AR implementations
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.xr.setReferenceSpaceType('local');
            container.appendChild(renderer.domElement);
            
            // Prepare AR button (hidden initially)
            arButton = ARButton.createButton(renderer, { 
                requiredFeatures: ['hit-test'], 
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.body }
            });
            arButton.style.display = 'none';
            document.getElementById('ar-button').appendChild(arButton);
            
            // Initialize button
            document.getElementById('start-button').addEventListener('click', async () => {
                try {
                    // Check if WebXR is available
                    if (!navigator.xr) {
                        throw new Error("WebXR not supported by your browser");
                    }
                    
                    // Request the session
                    const session = await navigator.xr.requestSession('immersive-ar', {
                        requiredFeatures: ['hit-test'],
                        optionalFeatures: ['dom-overlay']
                    });
                    
                    // Hide init button and show AR button
                    document.getElementById('start-button').style.display = 'none';
                    arButton.style.display = 'block';
                    
                    // Start the XR session
                    await renderer.xr.setSession(session);
                    
                } catch (error) {
                    alert(`Failed to start AR: ${error.message}`);
                    console.error(error);
                }
            });
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0.5, 0, 0.866);
            scene.add(directionalLight);
            
            // Load model (a simple cube for demonstration)
            const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x00ff00,
                metalness: 0.1,
                roughness: 0.5
            });
            model = new THREE.Mesh(geometry, material);
            model.position.set(0, 0, -0.5);
            scene.add(model);
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Start animation loop
            renderer.setAnimationLoop(render);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function render() {
            if (renderer.xr.isPresenting) {
                // Only rotate the model when in AR mode
                model.rotation.y += 0.01;
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
