<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motorev 3D AR Viewer</title>

  <!-- model-viewer library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
    }
    h1 {
      color: orange;
      text-align: center;
      margin: 10px 0;
      font-size: 20px;
    }
    model-viewer {
      width: 100vw;
      height: 70vh;
      background: #eee;
    }
    .ar-button {
      background-color: orange;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px auto;
      display: block;
    }
    .overlay {
      position: absolute;
      top: 5px;
      left: 0;
      width: 100%;
      text-align: center;
      color: orange;
      font-size: 16px;
      z-index: 10;
      pointer-events: none;
    }
    .value {
      margin: 4px 0;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="value">Voltage: <span id="voltage">-- V</span></div>
    <div class="value">Current: <span id="current">-- A</span></div>
    <div class="value">Temperature: <span id="temperature">-- °C</span></div>
    <div class="value">SOC: <span id="soc">-- %</span></div>
    <div class="value">SOH: <span id="soh">-- %</span></div>
    <div class="value">Speed: <span id="speed">-- km/h</span></div>
    <div class="value">Range: <span id="range">-- km</span></div>
    <div class="value">Status: <span id="status">--</span></div>
  </div>

  <h1>Motorev 3D Model</h1>

  <model-viewer 
    src="motorev.glb"
    alt="Motorev 3D Model"
    ar
    ar-modes="scene-viewer quick-look"
    environment-image="neutral"
    auto-rotate
    camera-controls>
  </model-viewer>

  <button id="ar-button" class="ar-button">View in AR</button>

  <script>
    const modelViewer = document.querySelector('model-viewer');
    const arButton = document.getElementById('ar-button');

    // Dummy Data Update Function
    function getRandom(min, max) {
      return (Math.random() * (max - min) + min).toFixed(1);
    }

    function updateDummyData() {
      document.getElementById('voltage').innerText = `${getRandom(46, 47)} V`;
      document.getElementById('current').innerText = `${getRandom(0.4, 0.6)} A`;
      document.getElementById('temperature').innerText = `${getRandom(32, 35)} °C`;
      document.getElementById('soc').innerText = `${getRandom(90, 95)} %`;
      document.getElementById('soh').innerText = `${getRandom(95, 97)} %`;
      document.getElementById('speed').innerText = `${getRandom(0, 0.2)} km/h`;
      document.getElementById('range').innerText = `${getRandom(80, 85)} km`;

      const statuses = ["Connected"];
      document.getElementById('status').innerText = statuses[Math.floor(Math.random() * statuses.length)];
    }

    // Initial update + every 1.5s
    updateDummyData();
    setInterval(updateDummyData, 1500);

    // Activate AR when button is clicked
    arButton.addEventListener('click', () => {
      modelViewer.activateAR();
    });

    // Update button text based on AR status
    modelViewer.addEventListener('ar-status', (event) => {
      arButton.textContent = event.detail.status === 'not-presenting' 
        ? 'View in AR' 
        : 'Exit AR';
    });
  </script>
</body>
</html>
