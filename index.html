<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Motorev AR Toggle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }
    #toggle-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: orange;
      color: black;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      font-size: 14px;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <button id="toggle-btn">Switch to AR</button>

  <!-- Normal 3D Model View -->
  <a-scene embedded id="normal-view">
    <a-entity 
      gltf-model="motorev.glb" 
      position="0 1.5 -3" 
      rotation="0 0 0" 
      scale="1 1 1">
    </a-entity>
    <a-entity camera look-controls></a-entity>
  </a-scene>

  <!-- AR Marker View (hidden initially) -->
  <a-scene embedded arjs="sourceType: webcam;" id="ar-view" style="display: none;">
    <a-marker preset="hiro">
      <a-entity 
        gltf-model="motorev.glb" 
        scale="0.1 0.1 0.1"
        rotation="0 0 0"
        position="0 0 0">
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const toggleBtn = document.getElementById('toggle-btn');
    const normalView = document.getElementById('normal-view');
    const arView = document.getElementById('ar-view');

    toggleBtn.addEventListener('click', () => {
      if (normalView.style.display !== 'none') {
        normalView.style.display = 'none';
        arView.style.display = 'block';
        toggleBtn.innerText = 'Switch to 3D View';
      } else {
        arView.style.display = 'none';
        normalView.style.display = 'block';
        toggleBtn.innerText = 'Switch to AR';
      }
    });
  </script>
</body>
</html>
