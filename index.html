<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motorev 3D AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    
    /* Fallback container in case model-viewer fails */
    #fallback-message {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: black;
      color: white;
      padding: 20px;
      z-index: 1000;
    }
    
    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #222;
      position: fixed;
      top: 0;
      left: 0;
    }
    
    /* Add other styles from previous versions as needed */
  </style>
</head>
<body>
  <!-- Fallback message container -->
  <div id="fallback-message">
    <h2>Loading Error</h2>
    <p id="error-details">Please wait while we load the 3D viewer...</p>
    <button id="retry-button" style="padding: 10px 20px; background: orange; color: white; border: none; border-radius: 5px; margin-top: 20px;">Retry</button>
  </div>

  <model-viewer 
    id="model-viewer"
    src="motorev.glb"
    alt="Motorev 3D Model"
    ar
    ar-modes="webxr scene-viewer quick-look"
    environment-image="neutral"
    camera-controls
    shadow-intensity="1"
    auto-rotate
    loading="eager">
    <button slot="ar-button" id="ar-button" class="ar-button">View in AR</button>
  </model-viewer>

  <script>
    // Debugging function
    function showError(message) {
      console.error(message);
      const fallback = document.getElementById('fallback-message');
      const errorDetails = document.getElementById('error-details');
      errorDetails.textContent = message;
      fallback.style.display = 'flex';
      fallback.style.flexDirection = 'column';
      fallback.style.justifyContent = 'center';
      fallback.style.alignItems = 'center';
    }

    // Retry button functionality
    document.getElementById('retry-button').addEventListener('click', () => {
      window.location.reload();
    });

    // Main initialization function
    async function init() {
      try {
        // 1. First check if model-viewer component is registered
        if (!customElements.get('model-viewer')) {
          showError('3D viewer component failed to load. Please check your internet connection.');
          return;
        }

        // 2. Wait for the component to be upgraded
        await customElements.whenDefined('model-viewer');
        const modelViewer = document.getElementById('model-viewer');
        
        // 3. Check if model-viewer initialized properly
        if (!modelViewer || !modelViewer.load) {
          showError('3D viewer initialization failed.');
          return;
        }

        // 4. Add error listeners
        modelViewer.addEventListener('error', (event) => {
          showError(`3D model failed to load: ${event.detail.message}`);
        });

        modelViewer.addEventListener('load', () => {
          console.log('3D model loaded successfully');
          document.getElementById('fallback-message').style.display = 'none';
        });

        // 5. Check AR support
        modelViewer.addEventListener('ar-status', (event) => {
          console.log('AR status:', event.detail.status);
        });

        // 6. Add a timeout in case loading stalls
        setTimeout(() => {
          if (document.getElementById('fallback-message').style.display === 'none') return;
          showError('Loading is taking longer than expected. Please check your connection.');
        }, 10000);

      } catch (error) {
        showError(`Initialization error: ${error.message}`);
      }
    }

    // Start initialization when DOM is loaded
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
