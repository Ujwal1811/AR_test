<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motorev 3D AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      touch-action: manipulation;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #222;
    }
    .ar-button {
      position: fixed;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background-color: orange;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 100;
    }
    .data-panel {
      position: fixed;
      top: 15px;
      left: 15px;
      right: 15px;
      background-color: rgba(0,0,0,0.7);
      border-radius: 15px;
      padding: 15px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      backdrop-filter: blur(5px);
      z-index: 10;
      border: 1px solid rgba(255,165,0,0.3);
    }
    .data-item {
      display: flex;
      flex-direction: column;
    }
    .data-label {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 2px;
    }
    .data-value {
      font-size: 16px;
      font-weight: bold;
      color: orange;
    }
    .unit {
      font-size: 12px;
      color: #aaa;
      margin-left: 2px;
    }
    .ar-hint {
      position: fixed;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 12px 20px;
      border-radius: 20px;
      font-size: 14px;
      text-align: center;
      max-width: 80%;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.2);
      z-index: 90;
      display: none;
    }
    .surface-marker {
      position: absolute;
      width: 120px;
      height: 120px;
      border: 2px dashed rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      pointer-events: none;
      z-index: 5;
      display: none;
    }
    .loading-indicator {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: orange;
      font-size: 18px;
      z-index: 1000;
      display: none;
    }
    .compatibility-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 80%;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="data-panel">
    <div class="data-item">
      <span class="data-label">Voltage</span>
      <span class="data-value"><span id="voltage">46.5</span><span class="unit">V</span></span>
    </div>
    <div class="data-item">
      <span class="data-label">Current</span>
      <span class="data-value"><span id="current">0.5</span><span class="unit">A</span></span>
    </div>
    <div class="data-item">
      <span class="data-label">Temperature</span>
      <span class="data-value"><span id="temperature">34.2</span><span class="unit">Â°C</span></span>
    </div>
    <div class="data-item">
      <span class="data-label">State of Charge</span>
      <span class="data-value"><span id="soc">92</span><span class="unit">%</span></span>
    </div>
    <div class="data-item">
      <span class="data-label">State of Health</span>
      <span class="data-value"><span id="soh">96</span><span class="unit">%</span></span>
    </div>
    <div class="data-item">
      <span class="data-label">Speed</span>
      <span class="data-value"><span id="speed">0.1</span><span class="unit">km/h</span></span>
    </div>
    <div class="data-item">
      <span class="data-label">Range</span>
      <span class="data-value"><span id="range">82</span><span class="unit">km</span></span>
    </div>
    <div class="data-item">
      <span class="data-label">Status</span>
      <span class="data-value"><span id="status">Connected</span></span>
    </div>
  </div>

  <div class="ar-hint" id="ar-hint">
    Point your camera at any flat surface to place the model
  </div>

  <div class="surface-marker" id="surface-marker"></div>
  <div class="loading-indicator" id="loading-indicator">Detecting surface...</div>
  <div class="compatibility-message" id="compatibility-message"></div>

  <model-viewer 
    src="motorev.glb"
    alt="Motorev 3D Model"
    ar
    ar-modes="scene-viewer quick-look webxr"
    environment-image="neutral"
    camera-controls
    xr-environment
    shadow-intensity="1"
    quick-look-browsers="safari chrome"
    ar-scale="fixed">
    <button slot="ar-button" id="ar-button" class="ar-button">View in AR</button>
  </model-viewer>

  <script>
    const modelViewer = document.querySelector('model-viewer');
    const arButton = document.getElementById('ar-button');
    const arHint = document.getElementById('ar-hint');
    const surfaceMarker = document.getElementById('surface-marker');
    const loadingIndicator = document.getElementById('loading-indicator');
    const compatibilityMessage = document.getElementById('compatibility-message');
    
    let arSession = null;
    let hitTestSource = null;
    let lastDetectedPosition = null;
    let surfaceDetectionTimeout = null;

    // Check AR availability
    async function checkARSupport() {
      try {
        // Check for WebXR support
        if (navigator.xr) {
          const supported = await navigator.xr.isSessionSupported('immersive-ar');
          return supported;
        }
        
        // Check for iOS/Android AR support
        if (modelViewer.canActivateAR) {
          return true;
        }
        
        return false;
      } catch (error) {
        console.error('AR support check failed:', error);
        return false;
      }
    }

    // Initialize with static values
    function initializeData() {
      // Values are already set in HTML for immediate display
      setInterval(updateDummyData, 1500);
    }

    function updateDummyData() {
      document.getElementById('current').innerText = (0.4 + Math.random() * 0.2).toFixed(1);
      document.getElementById('temperature').innerText = (32 + Math.random() * 3).toFixed(1);
    }

    // AR Session Management
    async function startARSession() {
      try {
        // First try WebXR
        if (navigator.xr) {
          await startWebXRSession();
        } 
        // Fallback to model-viewer's AR
        else if (modelViewer.canActivateAR) {
          modelViewer.activateAR();
        } else {
          showCompatibilityMessage("AR not supported on this device");
        }
      } catch (error) {
        console.error('AR session failed:', error);
        showCompatibilityMessage("AR failed to start: " + error.message);
      }
    }

    async function startWebXRSession() {
      try {
        loadingIndicator.style.display = 'block';
        
        const session = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['local', 'hit-test'],
          optionalFeatures: ['dom-overlay', 'light-estimation']
        });
        
        arSession = session;
        modelViewer.xrSession = session;
        
        const referenceSpace = await session.requestReferenceSpace('local');
        hitTestSource = await session.requestHitTestSource({
          space: referenceSpace,
          entityTypes: ['plane']
        });
        
        modelViewer.xrHitTestSource = hitTestSource;
        modelViewer.xrReferenceSpace = referenceSpace;
        
        session.requestAnimationFrame(onXRFrame);
        arHint.style.display = 'block';
        arButton.textContent = 'Exit AR';
        
        session.addEventListener('end', cleanUpARSession);
      } catch (error) {
        console.error('WebXR session failed:', error);
        loadingIndicator.style.display = 'none';
        // Fallback to model-viewer AR
        modelViewer.activateAR();
      }
    }

    function cleanUpARSession() {
      arSession = null;
      hitTestSource = null;
      arHint.style.display = 'none';
      surfaceMarker.style.display = 'none';
      loadingIndicator.style.display = 'none';
      arButton.textContent = 'View in AR';
      if (surfaceDetectionTimeout) {
        clearTimeout(surfaceDetectionTimeout);
        surfaceDetectionTimeout = null;
      }
    }

    function showCompatibilityMessage(message) {
      compatibilityMessage.textContent = message;
      compatibilityMessage.style.display = 'block';
      setTimeout(() => {
        compatibilityMessage.style.display = 'none';
      }, 5000);
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      initializeData();
      
      // Check AR support and enable/disable button accordingly
      const arSupported = await checkARSupport();
      if (!arSupported) {
        arButton.disabled = true;
        arButton.textContent = 'AR Not Available';
        showCompatibilityMessage("Augmented Reality is not supported on this device/browser");
      }
    });

    arButton.addEventListener('click', async () => {
      if (arSession) {
        await arSession.end();
      } else {
        await startARSession();
      }
    });

    modelViewer.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'session-started') {
        arHint.style.display = 'block';
      } else if (event.detail.status === 'not-presenting') {
        cleanUpARSession();
      }
      
      arButton.textContent = event.detail.status === 'not-presenting' 
        ? 'View in AR' 
        : 'Exit AR';
    });

    modelViewer.addEventListener('load', () => {
      modelViewer.exposure = 1.2;
      modelViewer.shadowIntensity = 1.2;
      modelViewer.environmentIntensity = 1.1;
    });
  </script>
</body>
</html>
