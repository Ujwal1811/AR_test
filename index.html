<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Motorev AR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        .data-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            z-index: 100;
            color: orange;
            border: 1px solid rgba(255,165,0,0.3);
        }
        .data-item {
            font-size: 14px;
            font-weight: bold;
        }
        .marker-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 100;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Data Panel -->
    <div class="data-panel">
        <div class="data-item">Voltage: <span id="voltage">-- V</span></div>
        <div class="data-item">Current: <span id="current">-- A</span></div>
        <div class="data-item">Temp: <span id="temperature">-- °C</span></div>
        <div class="data-item">SOC: <span id="soc">-- %</span></div>
        <div class="data-item">SOH: <span id="soh">-- %</span></div>
        <div class="data-item">Speed: <span id="speed">-- km/h</span></div>
        <div class="data-item">Range: <span id="range">-- km</span></div>
        <div class="data-item">Status: <span id="status">Scanning...</span></div>
    </div>

    <!-- Marker Hint -->
    <div class="marker-hint">
        Point camera at Hiro marker
    </div>

    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Hiro Marker -->
        <a-marker preset="hiro">
            <!-- 3D Model - replace with your path -->
            <a-entity 
                gltf-model="url(motorev.glb)"
                scale="0.1 0.1 0.1"
                position="0 0 0"
                rotation="0 0 0">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Update dummy data
        function getRandom(min, max) {
            return (Math.random() * (max - min) + min).toFixed(1);
        }

        function updateData() {
            document.getElementById('voltage').textContent = getRandom(46, 48) + ' V';
            document.getElementById('current').textContent = getRandom(0.4, 0.6) + ' A';
            document.getElementById('temperature').textContent = getRandom(32, 36) + ' °C';
            document.getElementById('soc').textContent = getRandom(85, 95) + ' %';
            document.getElementById('soh').textContent = getRandom(95, 98) + ' %';
            document.getElementById('speed').textContent = getRandom(0, 0.2) + ' km/h';
            document.getElementById('range').textContent = getRandom(75, 85) + ' km';
            document.getElementById('status').textContent = "Connected";
        }

        // Initial update and set interval
        updateData();
        setInterval(updateData, 1500);

        // Hide hint when marker is detected
        const scene = document.querySelector('a-scene');
        scene.addEventListener('markerFound', () => {
            document.querySelector('.marker-hint').style.display = 'none';
            document.getElementById('status').textContent = "Marker Found";
        });

        scene.addEventListener('markerLost', () => {
            document.querySelector('.marker-hint').style.display = 'block';
            document.getElementById('status').textContent = "Scanning...";
        });
    </script>
</body>
</html>
