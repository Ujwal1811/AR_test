<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motorev 3D AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      touch-action: manipulation;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #222;
    }
    model-viewer[ar] {
      background-color: transparent;
    }
    .ar-button {
      position: fixed;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background-color: orange;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 100;
    }
    .data-panel {
      position: fixed;
      top: 15px;
      left: 15px;
      right: 15px;
      background-color: rgba(0,0,0,0.7);
      border-radius: 15px;
      padding: 15px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      backdrop-filter: blur(5px);
      z-index: 10;
      border: 1px solid rgba(255,165,0,0.3);
    }
    .data-item {
      display: flex;
      flex-direction: column;
    }
    .data-label {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 2px;
    }
    .data-value {
      font-size: 16px;
      font-weight: bold;
      color: orange;
    }
    .unit {
      font-size: 12px;
      color: #aaa;
      margin-left: 2px;
    }
  </style>
</head>
<body>

  <div class="data-panel" id="data-panel">
    <div class="data-item">
      <span class="data-label">Voltage</span>
      <span class="data-value"><span id="voltage">46.5</span><span class="unit">V</span></span>
    </div>
    <div class="data-item">
      <span class="data-label">Current</span>
      <span class="data-value"><span id="current">0.5</span><span class="unit">A</span></span>
    </div>
    <div class="data-item">
      <span class="data-label">Temperature</span>
      <span class="data-value"><span id="temperature">34.2</span><span class="unit">Â°C</span></span>
    </div>
    <div class="data-item">
      <span class="data-label">State of Charge</span>
      <span class="data-value"><span id="soc">92</span><span class="unit">%</span></span>
    </div>
    <div class="data-item">
      <span class="data-label">State of Health</span>
      <span class="data-value"><span id="soh">96</span><span class="unit">%</span></span>
    </div>
    <div class="data-item">
      <span class="data-label">Speed</span>
      <span class="data-value"><span id="speed">0.1</span><span class="unit">km/h</span></span>
    </div>
    <div class="data-item">
      <span class="data-label">Range</span>
      <span class="data-value"><span id="range">82</span><span class="unit">km</span></span>
    </div>
    <div class="data-item">
      <span class="data-label">Status</span>
      <span class="data-value"><span id="status">Connected</span></span>
    </div>
  </div>

  <model-viewer 
    src="motorev.glb"
    alt="Motorev 3D Model"
    ar
    ar-modes="webxr scene-viewer quick-look"
    environment-image="neutral"
    camera-controls
    shadow-intensity="1"
    quick-look-browsers="safari chrome"
    ar-scale="fixed"
    ar-placement="floor">
    <button slot="ar-button" id="ar-button" class="ar-button">View in AR</button>
  </model-viewer>

</body>
</html>
