<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Motorev 3D Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }
    #enter-ar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: orange;
      border: none;
      color: black;
      font-size: 16px;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
      display: none;
    }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
    }
    #error {
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 16px;
      display: none;
    }
  </style>
</head>

<body>
  <div id="loading">Loading 3D model...</div>
  <div id="error"></div>
  <button id="enter-ar">Enter AR</button>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.151.3/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.151.3/examples/jsm/loaders/GLTFLoader.js';
    import { ARButton } from 'https://unpkg.com/three@0.151.3/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let controller, reticle;
    let model, arMode = false;
    let normalCamera, normalScene;

    init();

    function init() {
      setupNormalView();
      loadModel();
      window.addEventListener('resize', onWindowResize);
    }

    function setupNormalView() {
      normalScene = new THREE.Scene();
      normalCamera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      normalCamera.position.z = 3;
      
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      
      // Improved lighting
      const ambientLight = new THREE.AmbientLight(0x404040);
      normalScene.add(ambientLight);
      
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(1, 1, 1).normalize();
      normalScene.add(directionalLight);
      
      animate();
    }

    function loadModel() {
      const loader = new GLTFLoader();
      
      // Get the correct path for GitHub Pages
      const baseUrl = window.location.href.includes('github.io') 
        ? window.location.href.split('/').slice(0, 3).join('/') + '/' 
        : './';
      
      const modelPath = baseUrl + 'motorev.glb';
      console.log('Attempting to load model from:', modelPath);
      
      loader.load(
        modelPath,
        function(gltf) {
          console.log('Model successfully loaded');
          modelLoaded(gltf);
        },
        function(xhr) {
          console.log((xhr.loaded / xhr.total * 100) + '% loaded');
          document.getElementById('loading').textContent = 'Loading: ' + Math.round(xhr.loaded / xhr.total * 100) + '%';
        },
        function(error) {
          console.error('Failed to load model', error);
          showError(`Failed to load model from ${modelPath}<br><br>
                    Ensure:<br>
                    1. File is named 'motorev.glb'<br>
                    2. File is in your repository root<br>
                    3. File is committed and pushed<br>
                    4. File size is > 0 bytes`);
        }
      );
    }

    function modelLoaded(gltf) {
      model = gltf.scene;
      model.scale.set(1, 1, 1);
      
      // Center the model
      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      model.position.sub(center);
      
      normalScene.add(model);
      document.getElementById('loading').style.display = 'none';
      document.getElementById('enter-ar').style.display = 'block';
      document.getElementById('enter-ar').addEventListener('click', enterAR);
    }

    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').innerHTML = message;
      document.getElementById('error').style.display = 'block';
      console.error(message);
    }

    function animate() {
      if (!arMode && model) {
        model.rotation.y += 0.01;
        renderer.render(normalScene, normalCamera);
        requestAnimationFrame(animate);
      }
    }

    function onWindowResize() {
      if (arMode && camera) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      } else if (normalCamera) {
        normalCamera.aspect = window.innerWidth / window.innerHeight;
        normalCamera.updateProjectionMatrix();
      }
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function enterAR() {
      arMode = true;
      document.getElementById('enter-ar').style.display = 'none';
      
      renderer.xr.enabled = true;
      document.body.appendChild(ARButton.createButton(renderer, { 
        requiredFeatures: ['hit-test'] 
      }));
      
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera();
      
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);
      
      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.1, 0.11, 32).rotateX(-Math.PI/2),
        new THREE.MeshBasicMaterial({ color: 0xff8800 })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);
      
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);
      
      renderer.xr.addEventListener('sessionstart', () => {
        renderer.xr.getSession().requestReferenceSpace('viewer').then((refSpace) => {
          renderer.xr.getSession().requestHitTestSource({ space: refSpace }).then((source) => {
            renderer.setAnimationLoop((timestamp, frame) => {
              if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const hitTestResults = frame.getHitTestResults(source);
                if (hitTestResults.length > 0) {
                  const hit = hitTestResults[0];
                  const pose = hit.getPose(referenceSpace);
                  reticle.visible = true;
                  reticle.matrix.fromArray(pose.transform.matrix);
                } else {
                  reticle.visible = false;
                }
              }
              renderer.render(scene, camera);
            });
          });
        });
      });
      
      renderer.xr.addEventListener('sessionend', () => {
        arMode = false;
        document.getElementById('enter-ar').style.display = 'block';
        renderer.setAnimationLoop(animate);
      });
    }

    function onSelect() {
      if (reticle.visible && model) {
        const clone = model.clone();
        clone.position.setFromMatrixPosition(reticle.matrix);
        scene.add(clone);
      }
    }
  </script>
</body>
</html>
