<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR AR Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #ar-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-size: 24px;
            z-index: 100;
        }
        #start-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            z-index: 100;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/webxr/ARButton.js"></script>
</head>
<body>
    <div id="ar-container">
        <div id="info">Hello Testing</div>
        <button id="start-button">Start AR</button>
    </div>

    <script>
        let camera, scene, renderer;
        let controller;
        let model;

        init();

        function init() {
            const container = document.getElementById('ar-container');

            // Create scene
            scene = new THREE.Scene();
            
            // Create camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);
            
            // Add AR button
            document.getElementById('start-button').addEventListener('click', () => {
                const button = ARButton.createButton(renderer, { 
                    requiredFeatures: ['hit-test'], 
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.body }
                });
                document.getElementById('start-button').remove();
                container.appendChild(button);
            });
            
            // Add light
            const light = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(light);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.3);
            directionalLight.position.set(10, 10, 10);
            scene.add(directionalLight);
            
            // Load model (a simple cube for demonstration)
            const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
            model = new THREE.Mesh(geometry, material);
            model.position.set(0, 0, -0.5);
            scene.add(model);
            
            // Alternatively, you can load a GLTF model:
            // const loader = new THREE.GLTFLoader();
            // loader.load('model.glb', function (gltf) {
            //     model = gltf.scene;
            //     model.scale.set(0.1, 0.1, 0.1);
            //     scene.add(model);
            // });
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Start animation loop
            renderer.setAnimationLoop(render);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function render() {
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
