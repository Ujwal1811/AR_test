<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Motorev AR Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
        }
        #ar-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #arjs-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #arjs-canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .data-panel {
            position: fixed;
            top: 15px;
            left: 15px;
            right: 15px;
            background-color: rgba(0,0,0,0.7);
            border-radius: 15px;
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            backdrop-filter: blur(5px);
            z-index: 10;
            border: 1px solid rgba(255,165,0,0.3);
        }
        .data-item {
            display: flex;
            flex-direction: column;
        }
        .data-label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 2px;
        }
        .data-value {
            font-size: 16px;
            font-weight: bold;
            color: orange;
        }
        .unit {
            font-size: 12px;
            color: #aaa;
            margin-left: 2px;
        }
        .marker-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            text-align: center;
            max-width: 80%;
            z-index: 90;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: orange;
            font-size: 18px;
            z-index: 100;
        }
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.8);
            color: #ff5555;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <div id="ar-container">
        <div class="loading" id="loading">Initializing AR... (This may take a moment)</div>
        <div class="error-message" id="error-message"></div>
        <div class="marker-info" id="marker-info">Point camera at AR marker</div>
    </div>

    <div class="data-panel" id="data-panel">
        <!-- Data items same as before -->
    </div>

    <!-- Using CDN versions with specific known-working versions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script>
        // Debugging flag
        const DEBUG = true;
        
        // Global variables
        let scene, camera, renderer, arToolkitContext, arToolkitSource, markerRoot;
        let markerFound = false;
        let dummyDataInterval;
        let initAttempts = 0;
        const MAX_INIT_ATTEMPTS = 3;

        // Initialize AR scene
        function init() {
            showLoading("Initializing AR...");
            
            // 1. Create a scene
            scene = new THREE.Scene();
            
            // 2. Create a camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // 3. Create a renderer
            try {
                renderer = new THREE.WebGLRenderer({
                    antialias: true,
                    alpha: true,
                    preserveDrawingBuffer: true // Needed for screenshot
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                document.getElementById('ar-container').appendChild(renderer.domElement);
                
                // 4. Add lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(1, 1, 1);
                scene.add(directionalLight);
                
                // 5. Initialize AR.js components
                initARToolkit();
                
                // 6. Start updating data
                startDataUpdates();
                
                // 7. Handle window resize
                window.addEventListener('resize', onWindowResize);
                
            } catch (error) {
                showError(`Initialization failed: ${error.message}`);
                console.error("Initialization error:", error);
            }
        }
        
        // Initialize AR.js toolkit
        function initARToolkit() {
            showLoading("Setting up camera...");
            
            // Create AR source (camera)
            arToolkitSource = new THREEx.ArToolkitSource({
                sourceType: 'webcam',
                sourceWidth: window.innerWidth,
                sourceHeight: window.innerHeight,
                displayWidth: window.innerWidth,
                displayHeight: window.innerHeight
            });
            
            // Handle source ready
            arToolkitSource.init(function onReady() {
                showLoading("Configuring AR context...");
                
                // Create AR context
                arToolkitContext = new THREEx.ArToolkitContext({
                    cameraParametersUrl: 'https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/camera_para.dat',
                    detectionMode: 'mono',
                    maxDetectionRate: 60,
                    canvasWidth: arToolkitSource.domElement.width,
                    canvasHeight: arToolkitSource.domElement.height,
                    debug: DEBUG
                });
                
                // Initialize AR context
                arToolkitContext.init(function onCompleted() {
                    // Copy camera projection matrix to THREE.js camera
                    camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
                    
                    // Create marker controls
                    setupMarker();
                    
                    // Start rendering
                    animate();
                    
                    hideLoading();
                });
            });
            
            // Handle errors
            arToolkitSource.domElement.addEventListener('error', function(event) {
                showError("Camera access denied. Please enable camera permissions and refresh.");
                console.error("Camera error:", event);
            });
        }
        
        // Set up AR marker
        function setupMarker() {
            // Create marker root
            markerRoot = new THREE.Group();
            scene.add(markerRoot);
            
            // Create marker controls
            const markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
                type: 'pattern',
                patternUrl: 'https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/hiro.patt',
                changeMatrixMode: 'cameraTransformMatrix'
            });
            
            // Load 3D model
            loadModel();
            
            // Marker found event
            markerControls.addEventListener('markerFound', function() {
                markerFound = true;
                document.getElementById('marker-info').style.display = 'none';
                document.getElementById('status').textContent = 'Connected';
                if (DEBUG) console.log("Marker found");
            });
            
            // Marker lost event
            markerControls.addEventListener('markerLost', function() {
                markerFound = false;
                document.getElementById('marker-info').style.display = 'block';
                document.getElementById('status').textContent = 'Searching';
                if (DEBUG) console.log("Marker lost");
            });
        }
        
        // Load 3D model with error handling
        function loadModel() {
            showLoading("Loading 3D model...");
            
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                'motorev.glb',
                function(gltf) {
                    const model = gltf.scene;
                    model.scale.set(0.1, 0.1, 0.1);
                    model.position.set(0, 0, 0);
                    markerRoot.add(model);
                    hideLoading();
                    if (DEBUG) console.log("Model loaded successfully");
                },
                undefined,
                function(error) {
                    showError("Failed to load 3D model. Please check console for details.");
                    console.error("Model loading error:", error);
                }
            );
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update AR scene
            if (arToolkitSource.ready) {
                arToolkitContext.update(arToolkitSource.domElement);
                
                // Update marker visibility
                if (markerRoot.visible) {
                    markerRoot.visible = false;
                }
                
                // Update scene with camera
                scene.visible = camera.visible;
            }
            
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            if (arToolkitSource) {
                arToolkitSource.onResizeElement();
                arToolkitSource.copyElementSizeTo(renderer.domElement);
            }
        }
        
        // Update data values
        function updateData() {
            // Generate realistic random values
            const voltage = (46 + Math.random() * 2).toFixed(1);
            const current = (Math.random() * 5).toFixed(1);
            const temperature = (30 + Math.random() * 15).toFixed(1);
            const soc = (90 + Math.random() * 10).toFixed(0);
            const soh = (95 + Math.random() * 5).toFixed(0);
            const speed = markerFound ? (Math.random() * 5).toFixed(1) : '0.0';
            const range = (80 + Math.random() * 40).toFixed(0);
            
            // Update all values
            document.getElementById('voltage').textContent = voltage;
            document.getElementById('current').textContent = current;
            document.getElementById('temperature').textContent = temperature;
            document.getElementById('soc').textContent = soc;
            document.getElementById('soh').textContent = soh;
            document.getElementById('speed').textContent = speed;
            document.getElementById('range').textContent = range;
        }
        
        // Start data updates
        function startDataUpdates() {
            updateData();
            dummyDataInterval = setInterval(updateData, 1000);
        }
        
        // Helper functions
        function showLoading(message) {
            const loadingEl = document.getElementById('loading');
            loadingEl.textContent = message;
            loadingEl.style.display = 'block';
            if (DEBUG) console.log("Loading:", message);
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            if (DEBUG) console.log("Loading complete");
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            hideLoading();
            console.error("Error:", message);
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Check for WebGL support first
            if (!Detector.webgl) {
                showError("WebGL is not supported in your browser. Please try a modern browser like Chrome or Firefox.");
                return;
            }
            
            // Check for mobile device
            if (!/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                showError("For best experience, please use a mobile device with a camera.");
            }
            
            // Start initialization
            init();
        });

        // Simple WebGL detector
        const Detector = {
            webgl: (function() {
                try {
                    const canvas = document.createElement('canvas');
                    return !!window.WebGLRenderingContext && 
                        (canvas.getContext('webgl') || canvas.getContext('experimental-webgl'));
                } catch(e) {
                    return false;
                }
            })()
        };
    </script>
</body>
</html>
