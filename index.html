<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Motorev Marker AR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: #000;
      }
      .overlay {
        position: fixed;
        top: 10px;
        left: 10px;
        right: 10px;
        background: rgba(0,0,0,0.7);
        border-radius: 10px;
        padding: 10px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
        z-index: 100;
      }
      .item {
        color: orange;
        font-size: 14px;
        font-weight: bold;
      }
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 1.25em;
        z-index: 99;
      }
      .arjs-loader div {
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Dummy data overlay -->
    <div class="overlay">
      <div class="item">Voltage: <span id="voltage">-- V</span></div>
      <div class="item">Current: <span id="current">-- A</span></div>
      <div class="item">Temp: <span id="temperature">-- °C</span></div>
      <div class="item">SOC: <span id="soc">-- %</span></div>
      <div class="item">SOH: <span id="soh">-- %</span></div>
      <div class="item">Speed: <span id="speed">-- km/h</span></div>
      <div class="item">Range: <span id="range">-- km</span></div>
      <div class="item">Status: <span id="status">Connected</span></div>
    </div>

    <!-- Loading message -->
    <div class="arjs-loader">
      <div>
        <p>Initializing AR...</p>
        <p>Point your camera at the Hiro marker</p>
        <p>(Make sure marker is well-lit and visible)</p>
      </div>
    </div>

    <!-- AR scene -->
    <a-scene 
      vr-mode-ui="enabled: false"
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
    >
      <!-- Marker -->
      <a-marker preset="hiro" emitevents="true">
        <!-- 3D Model - replace with your actual model path -->
        <a-entity 
          gltf-model="url(./motorev.glb)" 
          scale="0.1 0.1 0.1"
          rotation="0 0 0"
          position="0 0 0"
          animation-mixer
        >
        </a-entity>
      </a-marker>
      
      <!-- Fallback primitive (visible if model fails to load) -->
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: red" scale="0.5 0.5 0.5"></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Hide loader when scene is loaded
      document.querySelector('a-scene').addEventListener('loaded', function() {
        setTimeout(function() {
          document.querySelector('.arjs-loader').style.display = 'none';
        }, 1500);
      });

      // Handle model loading errors
      document.querySelector('a-scene').addEventListener('model-error', function() {
        console.error('Model failed to load');
        document.querySelector('.arjs-loader div').innerHTML = 
          '<p>Model failed to load</p>' +
          '<p>Showing fallback object instead</p>' +
          '<p>Point camera at Hiro marker</p>';
      });

      // Dummy data update
      function getRandom(min, max) {
        return (Math.random() * (max - min) + min).toFixed(1);
      }

      function updateDummyData() {
        document.getElementById('voltage').innerText = `${getRandom(46, 47)} V`;
        document.getElementById('current').innerText = `${getRandom(0.4, 0.6)} A`;
        document.getElementById('temperature').innerText = `${getRandom(32, 35)} °C`;
        document.getElementById('soc').innerText = `${getRandom(90, 95)} %`;
        document.getElementById('soh').innerText = `${getRandom(95, 97)} %`;
        document.getElementById('speed').innerText = `${getRandom(0, 0.2)} km/h`;
        document.getElementById('range').innerText = `${getRandom(80, 85)} km`;
        document.getElementById('status').innerText = "Connected";
      }

      updateDummyData();
      setInterval(updateDummyData, 1500);
    </script>
  </body>
</html>
