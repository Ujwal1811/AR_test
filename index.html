<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="ar-button">View in AR</button>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/webxr/ARButton.js"></script>

    <script>
        // Basic Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lights
        const light = new THREE.AmbientLight(0xffffff, 1);
        scene.add(light);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Add orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.z = 5;

        // Load the model
        const loader = new THREE.GLTFLoader();
        loader.load(
            'motorev.glb',
            function(gltf) {
                scene.add(gltf.scene);
                console.log("Model loaded successfully");
                
                // Center and scale model
                const box = new THREE.Box3().setFromObject(gltf.scene);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                gltf.scene.position.x += (gltf.scene.position.x - center.x);
                gltf.scene.position.y += (gltf.scene.position.y - center.y);
                gltf.scene.position.z += (gltf.scene.position.z - center.z);
                
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 3 / maxDim;
                gltf.scene.scale.set(scale, scale, scale);
            },
            undefined,
            function(error) {
                console.error("Error loading model:", error);
                alert("Error loading model. Check console for details.");
            }
        );

        // AR button functionality
        document.getElementById('ar-button').addEventListener('click', function() {
            renderer.xr.enabled = true;
            document.body.appendChild(THREE.ARButton.createButton(renderer));
            
            // Simple AR placement - tap to place model
            let modelPlaced = false;
            const controller = renderer.xr.getController(0);
            controller.addEventListener('select', () => {
                if (!modelPlaced && scene.children.length > 3) { // 3 is lights + controller
                    scene.children[3].position.copy(controller.position);
                    modelPlaced = true;
                }
            });
            scene.add(controller);
            
            renderer.setAnimationLoop(function() {
                renderer.render(scene, camera);
            });
        });

        // Regular animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
