<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOTOREV 3D AR Viewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #333;
    }
    #container {
      width: 100%;
      height: 100vh;
      position: relative;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      z-index: 10;
    }
    #ar-button {
      position: absolute;
      bottom: 40px; /* Raised for better visibility */
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      z-index: 20;
    }
    #ar-button:disabled {
      background-color: #9e9e9e;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="loading">Loading 3D model...</div>
    <button id="ar-button" disabled>View in AR</button>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js';
    import { ARButton } from 'https://unpkg.com/three@0.152.2/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer, model, controls;
    const container = document.getElementById('container');
    const loading = document.getElementById('loading');
    const arButton = document.getElementById('ar-button');

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);
      camera.position.set(0, 1, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.xr.enabled = true;
      container.appendChild(renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 1, 0);
      controls.update();

      const loader = new GLTFLoader();
      loader.load(
        'motorev.glb',
        function (gltf) {
          model = gltf.scene;
          scene.add(model);
          centerAndScaleModel(model);
          loading.style.display = 'none';
          arButton.disabled = false;
        },
        undefined,
        function (error) {
          console.error(error);
          loading.textContent = 'Failed to load model';
        }
      );

      window.addEventListener('resize', onWindowResize);

      arButton.addEventListener('click', () => {
        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));
        arButton.style.display = 'none';
      });
    }

    function centerAndScaleModel(model) {
      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      model.position.sub(center); // center it

      const size = box.getSize(new THREE.Vector3());
      const maxDim = Math.max(size.x, size.y, size.z);
      const scale = 1 / maxDim;
      model.scale.setScalar(scale);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(() => {
        controls.update();
        renderer.render(scene, camera);
      });
    }
  </script>
</body>
</html>
