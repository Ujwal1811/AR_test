<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebXR AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    model-viewer { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <!-- Pure WebXR AR viewer -->
  <model-viewer
    src="motorev.glb"  <!-- Replace with your GLB file -->
    ar
    ar-modes="webxr"     <!-- Force WebXR only -->
    camera-controls
    environment-image="neutral"
    xr-environment
    ar-scale="fixed"
    ar-placement="floor"
  >
    <button slot="ar-button" style="
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: orange;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
    ">
      View in AR
    </button>
  </model-viewer>

  <script>
    // Basic WebXR availability check
    document.querySelector('model-viewer').addEventListener('ar-status', (event) => {
      if (event.detail.status === 'failed') {
        alert("WebXR AR failed. Try Chrome on an ARCore-supported Android device.");
      }
    });
  </script>
</body>
</html>
